{% extends "solidapp/layout.html" %} {% load static %} {% block body %}

<main>
  <section class="hero">
    <div class="container">
      <div class="hero-inner">
        <div class="hero-copy">
          <h1 class="hero-title mt-0">{{main.title}}</h1>
          <p class="hero-paragraph">{{main.description}}</p>
          <div class="hero-cta">
            <a class="button button-primary" href="#story_form">Inspire</a>
          </div>
        </div>
        <div class="hero-figure anime-element">
          <svg
            class="placeholder"
            width="528"
            height="396"
            viewBox="0 0 528 396"
          >
            <rect width="528" height="396" style="fill: transparent" />
          </svg>
          <div
            class="hero-figure-box hero-figure-box-01"
            data-rotation="45deg"
          ></div>
          <div
            class="hero-figure-box hero-figure-box-02"
            data-rotation="-45deg"
          ></div>
          <div
            class="hero-figure-box hero-figure-box-03"
            data-rotation="0deg"
          ></div>
          <div
            class="hero-figure-box hero-figure-box-04"
            data-rotation="-135deg"
          ></div>
          <div class="hero-figure-box hero-figure-box-05"></div>
          <div class="hero-figure-box hero-figure-box-06"></div>
          <div class="hero-figure-box hero-figure-box-07"></div>
          <div
            class="hero-figure-box hero-figure-box-08"
            data-rotation="-22deg"
          ></div>
          <div
            class="hero-figure-box hero-figure-box-09"
            data-rotation="-52deg"
          ></div>
          <div
            class="hero-figure-box hero-figure-box-10"
            data-rotation="-50deg"
          ></div>
        </div>
      </div>
    </div>
  </section>
  <section class="features section">
    <div class="container">
      <div class="features-inner section-inner has-bottom-divider">
        <h4 class="feature-title text-center">{{howItWorks.title}}</h4>
        <p class="text-center">{{howItWorks.description}}</p>
        <div class="features-wrap">
          {% for step in howItWorks.steps %}
          <div class="feature text-center is-revealing">
            <div class="feature-inner">
              <div class="feature-icon">
                <img
                  src="{% static 'images/feature-icon-' %}{{ step.id }}.svg"
                  alt="Feature {{ step.id }}"
                />
              </div>
              <h4 class="feature-title mt-24">{{step.title}}</h4>
              <p class="text-sm mb-0">{{step.feature}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  <section class="features section" id="story_form">
    <div class="container">
      <form action="" method="post" class="story-form">
        {{form}}
        <div class="submit-container">
          <input
            type="submit"
            class="button button-primary button-wide-mobile"
            value="Add"
          />
        </div>
      </form>
    </div>
  </section>
</main>

{% endblock %}
